<!DOCTYPE html>

<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/styles.css"/>
      

  </head>
  <body>
    <div class="container">

    <div class="headerMain">Weather Checker</div>

    <div class="containAll">
    <div class="row">


      <div class="col-lg-4 col-12 citySearch"><h4>Search by  City, Country</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="searchField" placeholder="City to search...." aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary submitC" type="submit" id="button-addon2">Search</button>
          </div>
        </div>

      
        <div class="btn-group-vertical historical8">
            
        </div>




      </div>
<!------------------------------------------------------------------------------------>
      <div class="col-lg-8 col-12 locationInfo">
        <div class="currentInfo">

          <h2 id="searchedCity">City Name</h2><br>
          <p id="currentTemp">Temperature: </p>
          <p id="humidity">Humidity: </p>
          <p id="wind">Wind Speed: </p>
          <p id="uvI">UV Index: <span id="uvSpan">x.xx</span></p>
        </div>

        <div class="fiveDay">
  
        </div>

        
      </div>
      



      
    </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./assets/moment.js"></script>
  <script src="./assets/weatherApp.js"></script>
  
  </body>

</html>
